<!DOCTYPE html>

<html>

<head>
    <title>Endpoints Table</title>
</head>

<body>
    <h3>Endpoints Table</h3>

    <table bgcolor="black" width="300">
        <tr bgcolor="grey">
            <th wideth="100">Request</th>
            <th wideth="100">URL</th>
            <th wideth="100">Response</th>
        </tr>

        <tr bgcolor="lightgrey" align="center">
            <td>GET</td>
            <td>/movies</td>
            <td>Get all movies</td>
        </tr>

        <tr bgcolor="lightgrey" align="center">
            <td>Get</td>
            <td>/movies/:id</td>
            <td>Get specific movie</td>
        </tr>

        <tr bgcolor="lightgrey" align="center">
            <td>Post</td>
            <td>/movies</td>
            <td>Create a new movie</td>
        </tr>

        <tr bgcolor="lightgrey" align="center">
            <td>PUT</td>
            <td>/movies/:id</td>
            <td>Update movie</td>
        </tr>

        <tr bgcolor="lightgrey" align="center">
            <td>Delete</td>
            <td>/movies/:id</td>
            <td>Delete a movie</td>
        </tr>
    </table>
</body>
</html>
